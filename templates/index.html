{% extends "base.html" %}
{% block title %}Automatic Exam Filler{% endblock %}
{% block content %}
<form action="#" method="POST" enctype=multipart/form-data>
    <div class="form-group">
      <label for="FormControlFile"></label>Arquivo Geral (Todos os Testes):</label>
      <input type="file" class="form-control-file" name="file" accept=".pdf">
    </div>

    
    <div class="form-group">
        <label for="quantity">Página do seu gabarito:</label>
        <input type="number" id="page" name="page" min="1" max="1000"> 
    </div>

    <div class="form-group">
        <label for="InputName">Nome e Sobrenome:</label>
        <input type="text" class="form-control" name="name" placeholder="Nome e Sobrenome">
    </div>
    <div class="form-group">
        <label for="InputID">Matrícula:</label>
        <input type = "text" class="form-control" name = "id" maxlength = "9" placeholder = "9 dígitos da sua matrícula"/>
    </div>
    <div class="form-group">
        <label for="InputID">Gabarito(sem espaços)</label>
        <input type = "text" class="form-control" name = "quest" placeholder = "Ex.: abcde ou ABCDE"/>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type=submit value=Upload>

        </div>
  </form>
{% endblock %}
